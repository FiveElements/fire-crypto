<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fire-crypto test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fire-crypto-generatekey.html">
</head>
<body>
<test-fixture id="basic">
    <template is="dom-template">
        <fire-crypto-generatekey algo="[[algo]]"></fire-crypto-generatekey>
    </template>
</test-fixture>

<script>
    suite('fire-crypto-generatekey', function () {
        test('instantiating the element works', function () {
            var element = fixture('basic');
            assert.equal(element.is, 'fire-crypto-generatekey');
        });
    });

    suite('Generated CryptoKey', function () {
        test('SHA-256', function () {
            var element = fixture('basic', {
                algo: {name: "HMAC", hash: {name: "SHA-256"}}
            });
            assert.isNotOk(element.privateKey);
            assert.isNotOk(element.publicKey);
            assert.isNotOk(element.keys);
            return element.generateCryptoKey().then(function (keys) {
                assert.isOk(keys.privateKey);
                assert.equal(keys.privateKey, element.privateKey);
                assert.isNotOk(keys.publicKey);
                assert.isNotOk(element.publicKey);
                assert.isOk(element.keys);
                assert.equal(element.keys.privateKey, element.privateKey);
                assert.equal(element.keys.publicKey, element.publicKey);
            });

        });
    });

    suite('Generated CryptoPairKey', function () {
        test('RS256', function () {
            var element = fixture('basic', {
                algo: {
                    name: "RSASSA-PKCS1-v1_5",
                    modulusLength: 2048, //can be 1024, 2048, or 4096
                    publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
                    hash: {name: "SHA-256"}
                }
            });
            assert.isNotOk(element.privateKey);
            assert.isNotOk(element.publicKey);
            assert.isNotOk(element.keys);
            return element.generateCryptoKey().then(function (keys) {
                assert.isOk(keys.privateKey);
                assert.isOk(keys.publicKey);
                assert.equal(keys.privateKey, element.privateKey);
                assert.equal(keys.publicKey, element.publicKey);
                assert.isOk(element.keys);
                assert.equal(element.keys.privateKey, element.privateKey);
                assert.equal(element.keys.publicKey, element.publicKey);
            });

        });

    });



    suite('Generated CryptoPairKey - Eliptic curbe', function () {
        test('ES256', function () {
            var element = fixture('basic', {
                algo: {name: "ECDSA", namedCurve: "P-256", hash: {name: "SHA-256"}}
            });
            assert.isNotOk(element.privateKey);
            assert.isNotOk(element.publicKey);
            assert.isNotOk(element.keys);
            return element.generateCryptoKey().then(function (keys) {
                assert.isOk(keys.privateKey);
                assert.isOk(keys.publicKey);
                assert.equal(keys.privateKey, element.privateKey);
                assert.equal(keys.publicKey, element.publicKey);
                assert.isOk(element.keys);
                assert.equal(element.keys.privateKey, element.privateKey);
                assert.equal(element.keys.publicKey, element.publicKey);
            });

        });
    });


    suite('Generated for all sign algo', function () {
        test('getAlgorithmsForSign', function () {
            var element = fixture('basic');
            var signAlgos = element.getAlgorithmsForSign();
            var promiseArray = signAlgos.map(function (algo) {
                console.log('requets algo ' + JSON.stringify(algo));
                if (algo.name === 'RSASSA-PKCS1-v1_5') {
                    // The modulus length must be >= 256  and <= 16384 bits
                        algo.modulusLength= 2048; //can be 1024, 2048, or 4096
                    // When generating RSA keys the public exponent must be 3 or 65537. This limitation does not apply when importing keys.
                    algo.publicExponent= new Uint8Array([0x01, 0x00, 0x01]);  // 24 bit representation of 65537
                }
                 return  element._generateCryptoKeyPromise(algo, true, ['sign', 'verify']).catch(function (error) {
                     console.error('error with '+ JSON.stringify(algo) + ' --> ' + JSON.stringify(error));
                 });
            });
            console.log(JSON.stringify(promiseArray));
            return Promise.all(promiseArray).then(function (all) {
                all.forEach(function (keys) {
                    assert.isOk(keys.privateKey);
                });
                return all;
            });
        });
    });
</script>
</body>
</html>
