<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fire-crypto test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fire-crypto-generatekey.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <fire-crypto-generatekey></fire-crypto-generatekey>
      </template>
    </test-fixture>

    <script>
      suite('fire-crypto', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'fire-crypto-generatekey');
        });
      });

      suite('Generated Key', function() {
        test('SHA-256', function() {
          var element = fixture('basic');
          element.algo = {name: "HMAC", hash: {name: "SHA-256"}};
          element.generateCryptoKey();
        });
      });

    </script>
  </body>
</html>
