<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="fire-crypto-base-behaviour.html">

<!--
`fire-crypto-digest`
Polymer Element fire-crypto-digest

@demo demo/index.html 
-->

<dom-module id="fire-crypto-digest">

    <script>
        Polymer({

            is: 'fire-crypto-digest',

            behaviors: [
                FiveElements.FireCryptoBaseBehavior
            ],

            properties: {
                /**
                 * Not Start decryption automatically when data changed
                 */
                notAuto: {
                    type: Boolean,
                    value: false
                },
                /**
                 * algo is a DOMString defining the hash function to use.
                 *
                 * Supported values are: SHA-1, SHA-256, SHA-384, and SHA-512.
                 */
                algo: {
                    type: Object,
                    value: "SHA-256",
                    notify: true
                },
                /**
                 * The data to sign
                 */
                data: {
                    type: Object
                },
                /**
                 * Assume that the data is String. Not Apply JSON.stringly in crypto process.
                 */
                isDataString: {
                    type: Boolean,
                    value: false,
                },
                /**
                 * The generated Signature.
                 */
                signature: {
                    type: Object,
                    notify: true
                }
            },

            observers: [
                '_digestObserver(notAuto,algo,data.*)'
            ],

            // --- Encrypt Observer
            // --- ---------------------------

            _digestObserver: function (notAuto, algo, dataChanged) {
                if (!notAuto) {
                    this._digest(algo, this.data);
                }
            },

            // --- Digest Api
            // --- ---------------------------

            digest: function () {
                return this._digest(this.algo, this.data);
            },

            // ---Digest
            // --- ---------------------------
            _digestPromise: function (algo, data) {
                var self = this;
                var cryptoSubtle = self._getCryptoSubtle();
                var dataBuffer = self.cryptoBufferDeserialize(data, 'utf8', self.isDataString);
                return cryptoSubtle.digest(algo, dataBuffer).then(function (hashBuffer) {
                    var macHex = self.cryptoBufferSerialize(hashBuffer, 'hex', true);
                    console.log('SHA-256 signature :' + macHex);
                    return macHex;
                });
            },

            // --- Sign Binding
            // --- ---------------------------

            _digest: function (algo, data) {
                var self = this;
                return this._digestPromise(algo, data).then(function (macHex) {
                    self.signature = macHex;
                    self._fireCryptoKeyDigest(macHex);
                    return macHex;
                }).catch(function (err) {
                    self.signature = undefined;
                    self._fireCryptoKeyDigestError(err);
                });
            },


            // --- Event Sign
            // --- ---------------------------
            /**
             * Fired when a Data is digest.
             *
             * @event fire-digest
             */
            _fireCryptoKeyDigest: function (signature) {
                this.fire('fire-digest', {signature: signature});
            },
            /**
             * Fired when a Digest Error in sign.
             *
             * @event fire-error-digest
             */
            _fireCryptoKeyDigestError: function (error) {
                console.error('fire-error-digest : ' + error);
                this.fire('fire-error-digest', {error: error});
            },

        });
    </script>
</dom-module>
