<!--
`demo-display-verify`
Polymer Element demo-display-verify

@demo demo/index.html 
-->

<dom-module id="demo-display-verify">
    <template>
        <style>
            :host {
                display: block;
            }
            .verified {
                color: green;
            }
            .notVerified {
                color: red;
            }
        </style>

        <template is="dom-if" if="[[isVerify]]">
            <div class="verified">VERIFIED</div>
        </template>
        <template is="dom-if" if="[[!isVerify]]">
            <div class="notVerified"> NOT VERIFIED</div>
        </template>


    </template>

    <script>
        Polymer({

            is: 'demo-display-verify',

            properties: {
                isVerify: {
                    type: Boolean
                }
            },


        });
    </script>
</dom-module>
