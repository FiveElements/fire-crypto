<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fire-crypto demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../fire-crypto-generatekey.html">
    <link rel="import" href="../fire-crypto-sign.html">
    <link rel="import" href="../fire-crypto-verify.html">

    <link rel="import" href="demo-fire-crypto.html">
    <link rel="import" href="demo-algo-listbox.html">


    <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Sign fire-crypto demo</h3>
    <demo-snippet>
        <template is="dom-bind" id="demo">


            <demo-fire-crypto jwk="{{jwk}}" data="{{data}}"
                              signature="{{signature}}" is-verify="{{isVerify}}">
            </demo-fire-crypto>


        </template>

        <script>
            var demo = document.querySelector('#demo');
            demo.usages = ['sign', 'verify'];
            function generateCryptoKey() {
                document.getElementById('generator').generateCryptoKey();
            }
            function sign() {
                document.getElementById('signor').sign();
            }
            function verifySign() {
                document.getElementById('verifyor').verifySign();
            }

        </script>
    </demo-snippet>

    <div class="vertical-section-container centered">
        <h3>Encrypt fire-crypto demo</h3>
        <demo-snippet>
            <template is="dom-bind" id="demoEncrypt">

                <div>
                    <h1>Generate Key</h1>
                    <demo-algo-listbox usage="encrypt" algo="{{algo}}"></demo-algo-listbox>
                    <fire-crypto-generatekey algo="{{algo}}" usages="[[usages]]"
                                             private-key="{{privateKey}}" public-key="{{publicKey}}">
                    </fire-crypto-generatekey>
                    <demo-jwk-display private-key="{{privateKey}}" public-key="{{publicKey}}"></demo-jwk-display>
                </div>

                <div>
                    <h1>Encrypt Data</h1>
                    <paper-input value="{{data.name}}" label="Data to encrypt"></paper-input>
                    <fire-crypto-encrypt jwk="[[privateKey]]" data="[[data]]"
                                         cyphertext="{{cyphertext}}"></fire-crypto-encrypt>
                    <div>
                        <h2>Secured Text</h2>
                        <pre>[[cyphertext]]</pre>
                    </div>
                </div>

            </template>

            <script>
                var demo = document.querySelector('#demoEncrypt');
                demo.usages = ['encrypt', 'decrypt'];
                demo.data = {name: 'Super Secret Text'};
                function generateCryptoKey() {
                    document.getElementById('generatorKeyEncrypt').generateCryptoKey();
                }
                function sign() {
                    document.getElementById('signor').sign();
                }
                function verifySign() {
                    document.getElementById('verifyor').verifySign();
                }

            </script>
        </demo-snippet>

    </div>


</body>
</html>
