<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fire-crypto demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../fire-crypto-generatekey.html">

    <link rel="import" href="../fire-crypto-sign.html">
    <link rel="import" href="../fire-crypto-verify.html">

    <link rel="import" href="../fire-crypto-encrypt.html">
    <link rel="import" href="../fire-crypto-decrypt.html">

    <link rel="import" href="demo-fire-crypto.html">
    <link rel="import" href="demo-algo-listbox.html">
    <link rel="import" href="demo-encrypt-display.html">


    <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h2>Sign fire-crypto demo</h2>
    <demo-snippet>
        <template is="dom-bind" id="demo">


            <demo-fire-crypto jwk="{{jwk}}" data="{{data}}"
                              signature="{{signature}}" is-verify="{{isVerify}}">
            </demo-fire-crypto>


        </template>

        <script>
            var demo = document.querySelector('#demo');
            demo.usages = ['sign', 'verify'];
            function generateCryptoKey() {
                document.getElementById('generator').generateCryptoKey();
            }
            function sign() {
                document.getElementById('signor').sign();
            }
            function verifySign() {
                document.getElementById('verifyor').verifySign();
            }

        </script>
    </demo-snippet>

    <div class="vertical-section-container centered">
        <h2>Encrypt fire-crypto demo</h2>
        <demo-snippet>
            <template is="dom-bind" id="demoEncrypt">

                <div>
                    <h3>Generate Key</h3>
                    <fire-crypto-generatekey algo="{{algo}}" usages="[[usages]]" keys="{{encryptJWK}}">
                    </fire-crypto-generatekey>
                    <demo-algo-listbox usage="encrypt" algo="{{algo}}"></demo-algo-listbox>
                    <demo-jwk-display private-key="{{encryptJWK.privateKey}}" public-key="{{encryptJWK.publicKey}}"></demo-jwk-display>
                </div>

                <div>
                    <h3>Encrypt Data</h3>
                    <fire-crypto-encrypt id="encrypter"
                                         jwk="[[encryptJWK]]" data="[[data]]"
                                         ciphertext="{{ciphertext}}">
                    </fire-crypto-encrypt>
                    <paper-input value="{{data.name}}" label="Data to encrypt"></paper-input>

                </div>
                <div>
                    <h3>Decrypt Data</h3>
                    <fire-crypto-decrypt jwk="[[encryptJWK]]" data="{{decodedData}}"
                                         ciphertext="[[ciphertext]]">
                    </fire-crypto-decrypt>
                    <demo-encrypt-display ciphertext="{{ciphertext}}" data="[[decodedData]]" ></demo-encrypt-display>
                </div>
            </template>

            <script>
                var demo = document.querySelector('#demoEncrypt');
                demo.usages = ['encrypt', 'decrypt'];
                demo.data = {name: 'Super Secret Text'};
                function encrypt() {
                    document.getElementById('encrypter').sign();
                }
            </script>
        </demo-snippet>
    </div>


    <div class="vertical-section-container centered">
        <h2>DeriveKey fire-crypto demo</h2>
        <demo-snippet>
            <template is="dom-bind" id="demoDeriveKey">

                <div>
                    <h3>Generate Key</h3>
                    <fire-crypto-generatekey algo="{{algo}}" usages="[[usages]]" keys="{{jwk}}">
                    </fire-crypto-generatekey>
                    <demo-algo-listbox usage="encrypt" algo="{{algo}}"></demo-algo-listbox>
                    <demo-jwk-display private-key="{{jwk.privateKey}}" public-key="{{jwk.publicKey}}"></demo-jwk-display>
                </div>

                <div>
                    <h3>Derive Key</h3>
                    <fire-crypto-derivekey id="deriver" algo="[[deriveKeyAlgo]]"
                                         master-key="[[jwk]]" derived-key-algo="[[derivedKeyAlgo]]"
                                         key-usages="{{keyUsages}}">
                    </fire-crypto-derivekey>

                </div>

            </template>

            <script>
                var demo = document.querySelector('#demoDeriveKey');
                demo.usages = ['deriveKey', 'deriveBits'];
                demo.algo = { 'name': 'PBKDF2'};
                demo.deriveKeyAlgo = { 'name': 'PBKDF2'};
                demo.derivedKeyAlgo = { 'name': 'AES-CTR',  length: 256};
                demo.keyUsages = ['encrypt', 'decrypt'];

                function encrypt() {
                    document.getElementById('encrypter').sign();
                }
            </script>
        </demo-snippet>
    </div>

</body>
</html>
