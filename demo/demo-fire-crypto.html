<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../fire-crypto-generatekey.html">
<link rel="import" href="../fire-crypto-sign.html">
<link rel="import" href="../fire-crypto-verify.html">


<link rel="import" href="../../paper-input/paper-input.html">


<!--
`demo-fire-crypto`
Polymer Element demo-fire-crypto

@demo demo/index.html 
-->

<dom-module id="demo-fire-crypto">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-input value="{{data.name}}" label="Data to sign"></paper-input>

        <div on-tap="genJwk">
            <h2>Generate JWK</h2><div>{{jwk.k}}</div>
        </div>
        <div on-tap="signData">
            <h2>Sign Data</h2><div><paper-input value="{{signature}}"></paper-input></div>
        </div>
        <div on-tap="verifyData">
            <h2>Verify Data</h2><div>{{isVerify}}</div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'demo-fire-crypto',

            properties: {
                jwk: {
                    type: Object,
                    notify: true
                },
                signature: {
                    type: String,
                    notify: true
                },
                data: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {name : "Hello World" }
                    }
                },
                isVerify: {
                    type: Boolean,
                    notify: true
                }

            },

            genJwk: function () {
                this.$.generator.generateCryptoKey();
            },
            signData: function () {
                this.$.signor.sign();
            },
            verifyData: function () {
                this.$.verifyor.verifySign();
            }

        });
    </script>
</dom-module>
