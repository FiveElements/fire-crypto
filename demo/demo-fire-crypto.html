<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../fire-crypto-generatekey.html">
<link rel="import" href="../fire-crypto-sign.html">
<link rel="import" href="../fire-crypto-verify.html">


<link rel="import" href="../../paper-input/paper-input.html">


<!--
`demo-fire-crypto`
Polymer Element demo-fire-crypto

@demo demo/index.html 
-->

<dom-module id="demo-fire-crypto">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <fire-crypto-generatekey id="generator"
                                 jwk="{{jwk}}"></fire-crypto-generatekey>
        <fire-crypto-sign id="signor"
                          jwk="{{jwk}}" data="{{data}}" signature="{{signature}}"></fire-crypto-sign>
        <fire-crypto-verify id="verifyor"
                            jwk="{{jwk}}" data="{{data}}" signature="{{signature}}"
                            is-verify="{{isVerify}}"></fire-crypto-verify>

        <paper-input value="{{data.name}}" label="Data to sign"></paper-input>

        <div>
            <h2 on-tap="genJwk">Generate JWK</h2>
            <div>{{jwk.k}}</div>
        </div>
        <div>
            <h2 on-tap="signData">Sign Data</h2>
            <div>
                <paper-input value="{{signature}}"></paper-input>
            </div>
        </div>
        <div>
            <h2 on-tap="verifyData">Verify Data</h2>
            <div>{{isVerify}}</div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'demo-fire-crypto',

            properties: {
                jwk: {
                    type: Object,
                    notify: true
                },
                signature: {
                    type: String,
                    notify: true
                },
                data: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {name: "Hello World"}
                    }
                },
                isVerify: {
                    type: Boolean,
                    notify: true
                }

            },

            genJwk: function () {
                this.$.generator.generateCryptoKey();
            },
            signData: function () {
                this.$.signor.sign();
            },
            verifyData: function () {
                this.$.verifyor.verifySign();
            }

        });
    </script>
</dom-module>
