<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../fire-crypto-generatekey.html">
<link rel="import" href="../fire-crypto-sign.html">


<!--
`demo-fire-crypto`
Polymer Element demo-fire-crypto

@demo demo/index.html 
-->

<dom-module id="demo-fire-crypto">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <fire-crypto-generatekey id="generator" key="{{jwk}}"></fire-crypto-generatekey>
        <fire-crypto-sign id="signor" key="{{jwk}}" data="{{data}}" signature="{{signature}}"></fire-crypto-sign>

        <div on-tap="genJwk">
            <h2>Generate JWK</h2><div>{{jwk.k}}</div>
        </div>
        <div on-tap="signData">
            <h2>Sign Data</h2><div>{{signature}}</div>
        </div>
    </template>

    <script>
        Polymer({

            is: 'demo-fire-crypto',

            properties: {
                jwk: {
                    type: Object,
                    notify: true
                },
                signature: {
                    type: String
                },
                data: {
                    type: Object,
                    value: function () {
                        return {name : "Hello World" }
                    }
                },
            },

            genJwk: function () {
                this.$.generator.generateCryptoKey();
            },
            signData: function () {
                this.$.signor._signHMAC();
            }

        });
    </script>
</dom-module>
